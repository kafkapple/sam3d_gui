name: sam3d_gui
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10

  # Core scientific computing
  - numpy>=1.21.0
  - scipy

  # Computer vision
  - opencv>=4.5.0
  - pillow>=9.0.0

  # Deep learning
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - pytorch-cuda=11.8  # or pytorch-cuda=12.1 for newer CUDA

  # Visualization
  - matplotlib>=3.4.0

  # Configuration management
  - omegaconf>=2.1.0
  - hydra-core>=1.1.0

  # GUI (usually included but listed for completeness)
  - tk

  # Pip packages (not available in conda or better from pip)
  - pip
  - pip:
    # 3D processing
    - trimesh>=3.9.0
    - open3d>=0.15.0

    # SAM 3D dependencies
    - utils3d
    # Note: kaolin and pytorch3d require special installation
    # They will be installed separately after environment creation
    - gradio

    # Optional advanced visualization
    # - pyvista>=0.36.0
